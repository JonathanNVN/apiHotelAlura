<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registo de usuarios</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Reserva de habitaciones</h1>
                            </div>
                            <form class="user" name="formRegistroCliente">
                                 <div class="form-group">
                                        <input type="text" class="form-control" id="txtNombreC"
                                            placeholder="Nombre">
                                 </div>
                                 <div class="form-group">
                                        <input type="text" class="form-control " id="txtApellidoC"
                                            placeholder="Apellido">
                                 </div>
                                  Fecha de Nacimiento
                                <div class="form-group row">                               
                                      <div class="col-sm-6 mb-3 mb-sm-0">                                     
                                        <input class="form-control" type="date" id="fNacimientoC">
                               		  </div>
                               		  <div class="col-sm-6">                                    
                                        <select name="nacionalidad" id="nacionalidadC" class="form-control">                                         
										  <option  selected="selected" disabled="disabled">--NACIONALIDAD--</option>
										  <option  value="Brasileño" >Brasileño</option>
										  <option  value="Argentino">Argentino</option>
										  <option  value="Uruguayo">Uruguayo</option>
										  <option  value="Venezolano">Venezolano</option>
										  <option  value="Peruviano">Peruviano</option>
										</select>
                               		  </div>
                                </div>                    
                             
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control "
                                            id="txtTelefonoC" placeholder="Telefono">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"
                                            id="txtIdReservaC" placeholder="Nro de reserva">                                       
                                    </div>
                                </div>
                                
                                    <div class="form-group row">
                                       <div class="col-sm-6 mb-3 mb-sm-0">
                                        Para agregar una nueva reserva. Click en el boton "Nueva reserva".                                 
                                    </div>
                                     <div class="col-sm-6">                                       
                                         <a onclick="registrarReserva()" href="#" class="btn btn-primary btn-user btn-block">
                                         Nueva reserva</a>
                                     </div>
                               	    </div>
                                <a onclick="registrarCliente()" href="#" class="btn btn-primary btn-user btn-block">
                                    Reservar
                                </a>
                              	
                            </form>
                            <hr>                  
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    
    <script src="js/registrarCliente.js"></script>

</body>

</html>
